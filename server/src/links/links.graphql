type Link {
  id: String
  link: String
  title: String
  description: String
  likeCount: Int
  createdAt: String
  createdBy: String
}

input AddLinkInput {
  link: String!
}

type GetLinkOutput {
  hasMore: Boolean
  links: [Link]
}

type Query {
  getLinks(page: Int, limit: Int): GetLinkOutput
}

type Mutation {
  addLink(addLinkInput: AddLinkInput): Link
}
